<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#00CED1" stroke="#000" stroke-width="2" />
  
  <!-- Shell throne -->
  <path d="M 45 140 C 45 140, 155 140, 155 140 C 175 110, 135 70, 100 70 C 65 70, 25 110, 45 140 Z" fill="#FFC0CB" />
  
  <!-- Ariel's flowing hair -->
  <path d="M 70 100 C 60 80, 90 50, 120 50 C 150 50, 150 75, 140 90" fill="#FF0000" />
  <path d="M 70 100 C 60 80, 90 60, 120 60 C 150 60, 150 75, 140 90" fill="#FF0000" />
  <path d="M 70 100 C 60 80, 90 70, 120 70 C 150 70, 150 75, 140 90" fill="#FF0000" />
  
  <!-- Ariel's face -->
  <ellipse cx="100" cy="90" rx="25" ry="30" fill="#FFE4C4" />
  
  <!-- Ariel's eyes -->
  <ellipse cx="90" cy="85" rx="5" ry="7" fill="#FFFFFF" />
  <ellipse cx="110" cy="85" rx="5" ry="7" fill="#FFFFFF" />
  <ellipse cx="90" cy="85" rx="2" ry="3" fill="#0000FF" />
  <ellipse cx="110" cy="85" rx="2" ry="3" fill="#0000FF" />
  
  <!-- Ariel's smile -->
  <path d="M 90 100 Q 100 110 110 100" fill="none" stroke="#000000" stroke-width="1" />
  
  <!-- Ariel's mermaid tail -->
  <path d="M 80 130 C 90 150, 110 150, 120 130" fill="#00BFFF" />
  
  <!-- Ariel's seashell top -->
  <path d="M 90 110 C 95 105, 95 115, 90 120" fill="#800080" />
  <path d="M 110 110 C 105 105, 105 115, 110 120" fill="#800080" />
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Ariel Shell Throne</text>
</svg>