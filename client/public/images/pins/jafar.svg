<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#800000" stroke="#000" stroke-width="2" />
  
  <!-- Jafar's turban -->
  <ellipse cx="100" cy="60" rx="40" ry="30" fill="#000000" />
  <rect x="90" y="30" width="20" height="15" fill="#FF0000" />
  <circle cx="100" cy="30" r="8" fill="#FFD700" />
  
  <!-- Jafar's face -->
  <path d="M 70 90 L 70 140 L 130 140 L 130 90 Q 100 110 70 90" fill="#F5DEB3" />
  
  <!-- Jafar's beard -->
  <path d="M 80 110 Q 100 150 120 110" fill="none" stroke="#000000" stroke-width="3" />
  
  <!-- Jafar's eyes -->
  <ellipse cx="85" cy="100" rx="5" ry="8" fill="#FFFFFF" />
  <ellipse cx="115" cy="100" rx="5" ry="8" fill="#FFFFFF" />
  <ellipse cx="85" cy="100" rx="2" ry="4" fill="#000000" />
  <ellipse cx="115" cy="100" rx="2" ry="4" fill="#000000" />
  
  <!-- Jafar's eyebrows -->
  <path d="M 75 90 L 95 95" stroke="#000000" stroke-width="2" />
  <path d="M 125 90 L 105 95" stroke="#000000" stroke-width="2" />
  
  <!-- Jafar's staff -->
  <rect x="140" y="80" width="5" height="80" fill="#FFD700" />
  <circle cx="142.5" cy="80" r="10" fill="#FF0000" />
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Jafar with Staff</text>
</svg>