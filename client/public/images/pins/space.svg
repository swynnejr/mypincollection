<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#00008B" stroke="#000" stroke-width="2" />
  
  <!-- Space background with stars -->
  <circle cx="30" cy="40" r="1" fill="#FFFFFF" />
  <circle cx="50" cy="60" r="1" fill="#FFFFFF" />
  <circle cx="120" cy="30" r="1" fill="#FFFFFF" />
  <circle cx="150" cy="70" r="1" fill="#FFFFFF" />
  <circle cx="180" cy="50" r="1" fill="#FFFFFF" />
  <circle cx="40" cy="100" r="1" fill="#FFFFFF" />
  <circle cx="70" cy="140" r="1" fill="#FFFFFF" />
  <circle cx="160" cy="130" r="1" fill="#FFFFFF" />
  <circle cx="130" cy="160" r="1" fill="#FFFFFF" />
  <circle cx="90" cy="170" r="1" fill="#FFFFFF" />
  
  <!-- Space Mountain structure -->
  <path d="M 60 160 L 100 60 L 140 160 Z" fill="#C0C0C0" />
  
  <!-- Space Mountain details -->
  <path d="M 70 160 L 100 80 L 130 160 Z" fill="#808080" />
  <path d="M 80 160 L 100 100 L 120 160 Z" fill="#404040" />
  
  <!-- Shooting stars/comet trails -->
  <path d="M 30 30 L 50 50" stroke="#FFFFFF" stroke-width="1" />
  <path d="M 170 40 L 150 60" stroke="#FFFFFF" stroke-width="1" />
  <path d="M 40 170 L 60 150" stroke="#FFFFFF" stroke-width="1" />
  <path d="M 160 160 L 140 140" stroke="#FFFFFF" stroke-width="1" />
  
  <!-- Rocket ship -->
  <path d="M 100 40 L 95 55 L 105 55 Z" fill="#FF0000" />
  <rect x="97" y="55" width="6" height="15" fill="#C0C0C0" />
  <path d="M 97 70 L 95 75 L 105 75 L 103 70 Z" fill="#FFA500" />
  
  <!-- Glow effect around mountain -->
  <ellipse cx="100" cy="160" rx="80" ry="10" fill="#4169E1" opacity="0.3" />
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Space Mountain</text>
</svg>