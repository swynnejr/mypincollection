<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#800080" stroke="#000" stroke-width="2" />
  
  <!-- Maleficent's horns -->
  <path d="M 60 70 C 30 20, 70 30, 80 70" fill="#000000" />
  <path d="M 140 70 C 170 20, 130 30, 120 70" fill="#000000" />
  
  <!-- Maleficent's face -->
  <ellipse cx="100" cy="100" rx="40" ry="50" fill="#bfe2cf" />
  
  <!-- Maleficent's green skin tone -->
  <ellipse cx="100" cy="100" rx="40" ry="50" fill="#9acd32" opacity="0.7" />
  
  <!-- Maleficent's robe -->
  <path d="M 60 120 L 60 170 L 140 170 L 140 120" fill="#000000" />
  
  <!-- Maleficent's eyes -->
  <ellipse cx="80" cy="90" rx="8" ry="4" fill="#FFFF00" />
  <ellipse cx="120" cy="90" rx="8" ry="4" fill="#FFFF00" />
  <ellipse cx="80" cy="90" rx="3" ry="3" fill="#000000" />
  <ellipse cx="120" cy="90" rx="3" ry="3" fill="#000000" />
  
  <!-- Maleficent's evil smile -->
  <path d="M 85 120 Q 100 130 115 120" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- Maleficent's dragon fire (optional) -->
  <path d="M 50 160 C 30 150, 40 130, 60 140" fill="#FF4500" />
  <path d="M 50 160 C 30 140, 50 120, 60 140" fill="#FFA500" />
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Maleficent Dragon</text>
</svg>