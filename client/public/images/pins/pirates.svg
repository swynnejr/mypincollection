<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#8B4513" stroke="#000" stroke-width="2" />
  
  <!-- Pirate ship -->
  <path d="M 40 120 C 40 100, 160 100, 160 120" fill="#8B4513" />
  <path d="M 50 100 L 50 80 L 150 80 L 150 100" fill="none" stroke="#000" stroke-width="2" />
  
  <!-- Ship deck -->
  <rect x="50" y="120" width="100" height="20" fill="#CD853F" />
  
  <!-- Ship mast -->
  <rect x="98" y="50" width="4" height="70" fill="#000000" />
  
  <!-- Skull and crossbones flag -->
  <rect x="102" y="50" width="25" height="15" fill="#000000" />
  
  <!-- Skull -->
  <circle cx="114" cy="57" r="5" fill="#FFFFFF" />
  <circle cx="112" cy="55" r="1" fill="#000000" />
  <circle cx="116" cy="55" r="1" fill="#000000" />
  <path d="M 112 59 Q 114 61 116 59" fill="none" stroke="#000000" stroke-width="1" />
  
  <!-- Crossbones -->
  <path d="M 107 62 L 121 52" fill="none" stroke="#FFFFFF" stroke-width="1" />
  <path d="M 107 52 L 121 62" fill="none" stroke="#FFFFFF" stroke-width="1" />
  
  <!-- Ship sails -->
  <path d="M 102 50 C 130 60, 130 90, 102 100" fill="#FFFFFF" />
  
  <!-- Water waves -->
  <path d="M 20 140 C 40 130, 60 150, 80 140 C 100 130, 120 150, 140 140 C 160 130, 180 150, 200 140" fill="#1E90FF" />
  <path d="M 20 155 C 40 145, 60 165, 80 155 C 100 145, 120 165, 140 155 C 160 145, 180 165, 200 155" fill="#1E90FF" />
  <path d="M 20 170 C 40 160, 60 180, 80 170 C 100 160, 120 180, 140 170 C 160 160, 180 180, 200 170" fill="#1E90FF" />
  
  <!-- Pirate accessories -->
  <circle cx="70" cy="90" r="6" fill="#000000" /> <!-- Cannon -->
  <circle cx="90" cy="90" r="6" fill="#000000" /> <!-- Cannon -->
  <circle cx="110" cy="90" r="6" fill="#000000" /> <!-- Cannon -->
  <circle cx="130" cy="90" r="6" fill="#000000" /> <!-- Cannon -->
  
  <!-- Treasure chest -->
  <rect x="70" y="110" width="20" height="10" fill="#FFD700" />
  <rect x="70" y="105" width="20" height="5" fill="#CD853F" />
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">Pirates of the Caribbean</text>
</svg>