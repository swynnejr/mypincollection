<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#FF69B4" stroke="#000" stroke-width="2" />
  
  <!-- Mickey ears -->
  <circle cx="50" cy="50" r="35" fill="#000000" />
  <circle cx="150" cy="50" r="35" fill="#000000" />
  
  <!-- Minnie's bow -->
  <rect x="85" y="25" width="30" height="20" fill="#FF0000" />
  <path d="M 70 35 L 85 35 L 85 25 L 70 30 Z" fill="#FF0000" />
  <path d="M 130 35 L 115 35 L 115 25 L 130 30 Z" fill="#FF0000" />
  <circle cx="100" cy="35" r="5" fill="#FFFFFF" />
  
  <!-- Minnie face -->
  <circle cx="100" cy="100" r="60" fill="#000000" />
  
  <!-- Minnie's smile -->
  <path d="M 70 120 Q 100 150 130 120" fill="none" stroke="#FFFFFF" stroke-width="5" />
  
  <!-- Minnie's eyes with eyelashes -->
  <ellipse cx="80" cy="90" rx="12" ry="18" fill="#FFFFFF" />
  <ellipse cx="120" cy="90" rx="12" ry="18" fill="#FFFFFF" />
  
  <!-- Eyelashes -->
  <line x1="70" y1="75" x2="65" y2="70" stroke="#000" stroke-width="2" />
  <line x1="80" y1="72" x2="78" y2="65" stroke="#000" stroke-width="2" />
  <line x1="90" y1="75" x2="95" y2="70" stroke="#000" stroke-width="2" />
  
  <line x1="110" y1="75" x2="105" y2="70" stroke="#000" stroke-width="2" />
  <line x1="120" y1="72" x2="122" y2="65" stroke="#000" stroke-width="2" />
  <line x1="130" y1="75" x2="135" y2="70" stroke="#000" stroke-width="2" />
  
  <!-- Minnie's nose -->
  <ellipse cx="100" cy="105" rx="15" ry="10" fill="#FFFFFF" />
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Minnie Mouse Bow</text>
</svg>