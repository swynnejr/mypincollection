<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#B19CD9" stroke="#000" stroke-width="2" />
  
  <!-- Jasmine's Palace -->
  <path d="M 40 140 L 40 80 L 160 80 L 160 140 Z" fill="#FFD700" />
  
  <!-- Palace domes -->
  <path d="M 60 80 Q 60 50 80 80" fill="#FFD700" />
  <path d="M 90 80 Q 90 30 110 80" fill="#FFD700" />
  <path d="M 120 80 Q 120 50 140 80" fill="#FFD700" />
  
  <!-- Palace dome tops -->
  <circle cx="70" cy="60" r="5" fill="#7B68EE" />
  <circle cx="100" cy="40" r="8" fill="#7B68EE" />
  <circle cx="130" cy="60" r="5" fill="#7B68EE" />
  
  <!-- Palace entrance -->
  <path d="M 90 140 L 90 100 L 110 100 L 110 140" fill="#7B68EE" />
  <path d="M 90 100 Q 100 80 110 100" fill="#7B68EE" />
  
