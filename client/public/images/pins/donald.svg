<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#1E90FF" stroke="#000" stroke-width="2" />
  
  <!-- Donald's sailor hat -->
  <path d="M 60 60 L 140 60 L 130 40 L 70 40 Z" fill="#0000CD" />
  <rect x="60" y="60" width="80" height="10" fill="#FFFFFF" />
  
  <!-- Donald's head (white) -->
  <ellipse cx="100" cy="100" rx="60" ry="55" fill="#FFFFFF" />
  
  <!-- Donald's beak -->
  <path d="M 100 110 L 80 120 L 120 120 Z" fill="#FFA500" />
  
  <!-- Donald's eyes (angry) -->
  <ellipse cx="80" cy="85" rx="10" ry="15" fill="#FFFFFF" stroke="#000" stroke-width="1" />
  <ellipse cx="120" cy="85" rx="10" ry="15" fill="#FFFFFF" stroke="#000" stroke-width="1" />
  <ellipse cx="78" cy="83" rx="5" ry="7" fill="#000000" />
  <ellipse cx="118" cy="83" rx="5" ry="7" fill="#000000" />
  
  <!-- Donald's eyebrows (angry) -->
  <path d="M 70 70 L 90 78" stroke="#000" stroke-width="2" fill="none" />
  <path d="M 130 70 L 110 78" stroke="#000" stroke-width="2" fill="none" />
  
  <!-- Donald's bow -->
  <rect x="85" y="140" width="30" height="10" fill="#0000CD" />
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Donald Duck Classic</text>
</svg>