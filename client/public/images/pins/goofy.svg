<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#32CD32" stroke="#000" stroke-width="2" />
  
  <!-- Goofy's hat -->
  <ellipse cx="100" cy="45" rx="35" ry="20" fill="#FF7F00" />
  <rect x="85" y="25" width="30" height="20" fill="#FF7F00" />
  
  <!-- Goofy's ears -->
  <ellipse cx="60" cy="75" rx="15" ry="25" fill="#000000" />
  <ellipse cx="140" cy="75" rx="15" ry="25" fill="#000000" />
  
  <!-- Goofy's face -->
  <ellipse cx="100" cy="110" rx="50" ry="60" fill="#000000" />
  
  <!-- Goofy's muzzle -->
  <ellipse cx="100" cy="125" rx="35" ry="30" fill="#F0D58C" />
  
  <!-- Goofy's smile -->
  <path d="M 70 130 Q 100 160 130 130" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- Goofy's eyes -->
  <ellipse cx="85" cy="95" rx="12" ry="15" fill="#FFFFFF" />
  <ellipse cx="115" cy="95" rx="12" ry="15" fill="#FFFFFF" />
  <ellipse cx="85" cy="95" rx="4" ry="6" fill="#000000" />
  <ellipse cx="115" cy="95" rx="4" ry="6" fill="#000000" />
  
  <!-- Goofy's two front teeth -->
  <rect x="95" y="140" width="10" height="10" fill="#FFFFFF" />
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Goofy Character</text>
</svg>