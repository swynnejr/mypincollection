  <!-- Palm tree -->
  <rect x="50" y="120" width="5" height="20" fill="#8B4513" />
  <path d="M 40 120 Q 52.5 100 65 120" fill="#32CD32" />
  <path d="M 40 115 Q 52.5 95 65 115" fill="#32CD32" />
  <path d="M 40 125 Q 52.5 105 65 125" fill="#32CD32" />
  
