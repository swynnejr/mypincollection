<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#1E90FF" stroke="#000" stroke-width="2" />
  
  <!-- Mountain -->
  <path d="M 30 160 L 100 60 L 170 160 Z" fill="#8B4513" />
  
  <!-- Splash and waterfall -->
  <path d="M 80 140 Q 100 80 120 140" fill="#87CEFA" />
  <path d="M 70 160 Q 100 100 130 160" fill="#87CEFA" />
  
  <!-- Splash droplets -->
  <circle cx="90" cy="120" r="5" fill="#FFFFFF" />
  <circle cx="110" cy="120" r="5" fill="#FFFFFF" />
  <circle cx="100" cy="110" r="5" fill="#FFFFFF" />
  <circle cx="85" cy="130" r="3" fill="#FFFFFF" />
  <circle cx="115" cy="130" r="3" fill="#FFFFFF" />
  
  <!-- Trees on the mountain -->
  <path d="M 50 140 L 60 120 L 70 140" fill="#006400" />
  <path d="M 45 150 L 60 120 L 75 150" fill="#006400" />
  <rect x="58" y="150" width="4" height="10" fill="#8B4513" />
  
  <path d="M 130 140 L 140 120 L 150 140" fill="#006400" />
  <path d="M 125 150 L 140 120 L 155 150" fill="#006400" />
  <rect x="138" y="150" width="4" height="10" fill="#8B4513" />
  
  <!-- Log boat -->
  <path d="M 85 150 Q 100 145 115 150" fill="#8B4513" />
  
  <!-- Briar Rabbit (simple silhouette) -->
  <circle cx="100" cy="145" r="5" fill="#A0522D" />
  <ellipse cx="100" cy="155" rx="3" ry="6" fill="#A0522D" />
  <rect x="97" y="135" width="2" height="5" fill="#A0522D" />
  <rect x="101" y="135" width="2" height="5" fill="#A0522D" />
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Splash Mountain</text>
