<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle (pin shape) -->
  <circle cx="100" cy="100" r="95" fill="#FFD700" stroke="#000" stroke-width="2" />
  
  <!-- Belle's dress -->
  <path d="M 70 140 C 80 180, 120 180, 130 140" fill="#FFD700" />
  
  <!-- Belle's face -->
  <ellipse cx="100" cy="80" rx="25" ry="30" fill="#FFE4C4" />
  
  <!-- Belle's hair (in a bun) -->
  <path d="M 75 80 C 60 70, 80 50, 100 60 C 120 50, 140 70, 125 80" fill="#8B4513" />
  
  <!-- Belle's eyes -->
  <ellipse cx="90" cy="75" rx="5" ry="7" fill="#FFFFFF" />
  <ellipse cx="110" cy="75" rx="5" ry="7" fill="#FFFFFF" />
  <ellipse cx="90" cy="75" rx="2" ry="3" fill="#8B4513" />
  <ellipse cx="110" cy="75" rx="2" ry="3" fill="#8B4513" />
  
  <!-- Belle's smile -->
  <path d="M 90 90 Q 100 100 110 90" fill="none" stroke="#000000" stroke-width="1" />
  
  <!-- Rose in glass dome -->
  <rect x="90" y="110" width="20" height="40" fill="none" stroke="#C0C0C0" stroke-width="2" rx="3" />
  <ellipse cx="100" cy="110" rx="15" ry="5" fill="#C0C0C0" />
  <path d="M 100 110 L 100 100" stroke="#006400" stroke-width="2" />
  <ellipse cx="100" cy="95" rx="10" ry="5" fill="#FF0000" />
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#000000">Belle's Enchanted Rose</text>
</svg>